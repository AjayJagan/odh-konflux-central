apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/opendatahub-io/notebooks?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/cancel-in-progress: "false"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "push" && target_branch
      == "stable"
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: opendatahub-builds
    appstudio.openshift.io/component: odh-pipeline-runtime-tensorflow-rocm-py312
    pipelines.appstudio.openshift.io/type: build
  name: odh-pipeline-runtime-tensorflow-rocm-py312-on-push
  namespace: open-data-hub-tenant
spec:
  timeouts:
    pipeline: "10h0m0s"
  taskRunSpecs:
    - pipelineTaskName: build-images
      computeResources:
        requests:
          cpu: '8'
          memory: 16Gi
        limits:
          cpu: '16'
          memory: 32Gi
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/opendatahub/odh-pipeline-runtime-tensorflow-rocm-py312-ubi9:{{revision}}
  - name: dockerfile
    value: codeserver/ubi9-python-3.12/Dockerfile.cpu
  - name: path-context
    value: .
  - name: build-args-file
    value: codeserver/ubi9-python-3.12/build-args/cpu.conf
  - name: build-platforms
    value:
    - linux/x86_64
  - name: additional-tags
    value:
    - '{{target_branch}}-{{revision}}'
    - 'odh-stable'
  pipelineRef:
    resolver: git
    params:
    - name: url
      value: https://github.com/opendatahub-io/odh-konflux-central.git
    - name: revision
      value: main
    - name: pathInRepo
      value: pipeline/multi-arch-container-build.yaml
  taskRunTemplate:
    serviceAccountName: build-pipeline-odh-pipeline-runtime-tensorflow-rocm-py312
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
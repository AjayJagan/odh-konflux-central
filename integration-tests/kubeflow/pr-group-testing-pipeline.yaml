---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: odh-pr-test-kubeflow
spec:
  description: |
    An integration test which provisions an ephemeral Hypershift cluster, deploys opendatahub-operator
    from a Konflux snapshot and runs the e2e tests against it.
  params:
    - description: List of components in the group
      name: group-components
      type: string
  tasks:
    - name: generate-snapshot
      description: Placeholder task that prints the Snapshot and outputs standard TEST_OUTPUT
      params:
        - name: COMPONENTS
          value: $(params.group-components)
      workspaces:
      - name: basic-auth
        workspace: git-auth
      taskRef:
        resolver: git
        params:
        - name: url
          value: https://github.com/red-hat-data-services/rhoai-konflux-tasks.git
        - name: revision
          value: odh
        - name: pathInRepo
          value: konflux-tekton-tasks/generate-snapshot-for-group-testing/0.1/generate-snapshot-for-group-testing.yaml
    - name: audit-snapshot
      runAfter:
        - generate-snapshot
      params:
        - name: COMPONENTS
          value: $(params.group-components)
      taskSpec:
        params:
          - name: COMPONENTS
            description: List of components in the group
        steps:
          - name: audit-snapshot
            image: quay.io/konflux-ci/konflux-test:stable
            workingDir: /workspace
            env:
              - name: SNAPSHOT
                value: $(tasks.generate-snapshot.results.SNAPSHOT)
              - name: COMPONENTS
                value: $(params.COMPONENTS)
            script: |
              #!/bin/bash
              set -e
              echo "SNAPSHOT=${SNAPSHOT}"

              # Parse JSON and iterate through each component
              while IFS= read -r row; do
                  COMPONENT_NAME=$(echo "$row" | base64 -d | jq -r '.key')
                  IMAGE=$(jq -r --arg component_name "${COMPONENT_NAME}" '.[$component_name].image' <<< "${SNAPSHOT}")
                  GIT_COMMIT=$(jq -r --arg component_name "${COMPONENT_NAME}" '.[$component_name]."git.commit"' <<< "${SNAPSHOT}")
                  GIT_URL=$(jq -r --arg component_name "${COMPONENT_NAME}" '.[$component_name]."git.url"' <<< "${SNAPSHOT}")
                  echo "${COMPONENT_NAME} IMAGE: ${IMAGE}"
                  echo "GIT_COMMIT=${GIT_COMMIT}"
                  echo "GIT_URL=${GIT_URL}"
              done < <(echo "$COMPONENTS" | jq -r 'to_entries[] | @base64')
    - name: provision-eaas-space
      runAfter:
        - audit-snapshot
      taskRef:
        resolver: git
        params:
          - name: url
            value: https://github.com/konflux-ci/build-definitions.git
          - name: revision
            value: main
          - name: pathInRepo
            value: task/eaas-provision-space/0.1/eaas-provision-space.yaml
      params:
        - name: ownerName
          value: $(context.pipelineRun.name)
        - name: ownerUid
          value: $(context.pipelineRun.uid)
    - name: provision-cluster
      runAfter:
        - provision-eaas-space
      taskSpec:
        results:
          - name: clusterName
            value: "$(steps.create-cluster.results.clusterName)"
        steps:
          - name: get-supported-versions
            ref:
              resolver: git
              params:
                - name: url
                  value: https://github.com/konflux-ci/build-definitions.git
                - name: revision
                  value: main
                - name: pathInRepo
                  value: stepactions/eaas-get-supported-ephemeral-cluster-versions/0.1/eaas-get-supported-ephemeral-cluster-versions.yaml
            params:
              - name: eaasSpaceSecretRef
                value: $(tasks.provision-eaas-space.results.secretRef)
          - name: pick-version
            ref:
              resolver: git
              params:
                - name: url
                  value: https://github.com/konflux-ci/build-definitions.git
                - name: revision
                  value: main
                - name: pathInRepo
                  value: stepactions/eaas-get-latest-openshift-version-by-prefix/0.1/eaas-get-latest-openshift-version-by-prefix.yaml
            params:
              - name: prefix
                value: "$(steps.get-supported-versions.results.versions[0])."
          - name: create-cluster
            ref:
              resolver: git
              params:
                - name: url
                  value: https://github.com/konflux-ci/build-definitions.git
                - name: revision
                  value: main
                - name: pathInRepo
                  value: stepactions/eaas-create-ephemeral-cluster-hypershift-aws/0.1/eaas-create-ephemeral-cluster-hypershift-aws.yaml
            params:
              - name: eaasSpaceSecretRef
                value: $(tasks.provision-eaas-space.results.secretRef)
              - name: version
                value: "$(steps.pick-version.results.version)"
              - name: instanceType
                value: m5.2xlarge
    - name: deploy-and-test
      runAfter:
        - provision-cluster
      taskSpec:
        volumes:
          - name: credentials
            emptyDir: {}
        steps:
          - name: get-kubeconfig
            ref:
              resolver: git
              params:
                - name: url
                  value: https://github.com/konflux-ci/build-definitions.git
                - name: revision
                  value: main
                - name: pathInRepo
                  value: stepactions/eaas-get-ephemeral-cluster-credentials/0.1/eaas-get-ephemeral-cluster-credentials.yaml
            params:
              - name: eaasSpaceSecretRef
                value: $(tasks.provision-eaas-space.results.secretRef)
              - name: clusterName
                value: "$(tasks.provision-cluster.results.clusterName)"
              - name: credentials
                value: credentials
          - name: deploy-and-e2e
            image: quay.io/openshift/origin-cli:4.21
            env:
              - name: KUBECONFIG
                value: "/credentials/$(steps.get-kubeconfig.results.kubeconfig)"
              - name: SNAPSHOT
                value: $(tasks.generate-snapshot.results.SNAPSHOT)
            workingDir: /workspace/source
            volumeMounts:
              - name: credentials
                mountPath: /credentials
            script: |
              oc get pods
              oc whoami

              echo "SNAPSHOT=${SNAPSHOT}"
              COMPONENT_NAME=odh-notebook-controller-ci
              ODH_NOTEBOOK_CONTROLLER_IMAGE=$(jq -r --arg component_name "${COMPONENT_NAME}" '.[$component_name].image' <<< "${SNAPSHOT}")
              GIT_COMMIT=$(jq -r --arg component_name "${COMPONENT_NAME}" '.[$component_name]."git.commit"' <<< "${SNAPSHOT}")
              GIT_URL=$(jq -r --arg component_name "${COMPONENT_NAME}" '.[$component_name]."git.url"' <<< "${SNAPSHOT}")
              echo "  ODH_NOTEBOOK_CONTROLLER_IMAGE: ${ODH_NOTEBOOK_CONTROLLER_IMAGE}"
              echo "GIT_COMMIT=${GIT_COMMIT}"
              echo "GIT_URL=${GIT_URL}"

              COMPONENT_NAME=odh-kf-notebook-controller-ci
              KF_NOTEBOOK_CONTROLLER=$(jq -r --arg component_name "${COMPONENT_NAME}" '.[$component_name].image' <<< "${SNAPSHOT}")
              GIT_COMMIT=$(jq -r --arg component_name "${COMPONENT_NAME}" '.[$component_name]."git.commit"' <<< "${SNAPSHOT}")
              GIT_URL=$(jq -r --arg component_name "${COMPONENT_NAME}" '.[$component_name]."git.url"' <<< "${SNAPSHOT}")
              echo "  KF_NOTEBOOK_CONTROLLER_IMAGE: ${KF_NOTEBOOK_CONTROLLER}"
              echo "GIT_COMMIT=${GIT_COMMIT}"
              echo "GIT_URL=${GIT_URL}"

              REPO_URL=${GIT_URL}
              REVISION=${GIT_COMMIT}

              echo "REPO_URL=${REPO_URL}"
              echo "REVISION=${REVISION}"
              git clone "${REPO_URL}" src_code
              cd src_code
              git checkout ${REVISION}

              unset GOFLAGS
              pushd components/odh-notebook-controller
              make run-ci-e2e-tests
  workspaces:
  - name: git-auth
    optional: true

              - name: clusterName
                value: "$(tasks.provision-cluster-kserve.results.clusterName)"
              - name: credentials
                value: credentials

          - name: clone-repo
            image: alpine/git
            script: |
              echo $(params.git-url)
              echo $(params.git-rev)
              git clone --depth 1 --branch $(params.git-rev) $(params.git-url) /workspace/source
              git config --global --add safe.directory /workspace/source
              cd /workspace/source

          - name: jupyter-ds-ubi9-python-3-12-test-e2e
            image: quay.io/rhoai/rhoai-task-toolset:notebooks
            env:
              - name: KUBECONFIG
                value: "/credentials/$(steps.get-kubeconfig.results.kubeconfig)"
            workingDir: /workspace/source
            volumeMounts:
              - name: credentials
                mountPath: /credentials
            script: |
              oc new-project jupyter-datascience-ubi9-python-3-12
              IFS=':' read -r -a NOTEBOOK_IMAGE <<< "${JUPYTER_DATA_SCIENCE_IMAGE}"
              make deploy9-jupyter-datascience-ubi9-python-3.12 \
                  -e IMAGE_REGISTRY="${NOTEBOOK_IMAGE[0]}" -e NOTEBOOK_TAG="${NOTEBOOK_IMAGE[1]}"
              make test-jupyter-datascience-ubi9-python-3.12
              make undeploy9-jupyter-datascience-ubi9-python-3.12

          - name: cuda-jupyter-pt-ubi9-python-3-12-test-e2e
